<!DOCTYPE html>
<html>
<head>
  <title>Interview Logger</title>
</head>
<body>
  <h1>Log Interview Response</h1>
  <form id="interviewForm">
    <input type="text" id="userId" placeholder="User ID" required><br><br>
    <textarea id="question" placeholder="Question" required></textarea><br><br>
    <textarea id="response" placeholder="Response" required></textarea><br><br>
    <input type="text" id="emotion" placeholder="Emotion (optional)"><br><br>
    <textarea id="feedback" placeholder="Confidence (optional)"></textarea><br><br>
    <button type="submit">Submit</button>
  </form>

  <p id="result"></p>

  <script>
    const form = document.getElementById('interviewForm');
    const result = document.getElementById('result');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const payload = {
        username: document.getElementById('userId').value,
        question: document.getElementById('question').value,
        answer: document.getElementById('response').value,
        emotion: document.getElementById('emotion').value,
        confidence: document.getElementById('feedback').value
      };

      try {
        const res = await fetch('http://localhost:3000/api/interview/log', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });

        if (!res.ok) throw new Error('Network response was not ok');

        const data = await res.json();
        result.textContent = '‚úÖ Interview log submitted successfully!';
        console.log('üì¶ Server response:', data);
      } catch (err) {
        console.error('‚ùå Error:', err);
        result.textContent = '‚ùå Failed to submit log.';
      }
    });
  </script>
</body>
</html>
